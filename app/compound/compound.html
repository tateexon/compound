<div>
    <div>
        <label class="calc-label" for="initial-investment">Initial Investment $</label>
        <input id="initial-investment" name="initial-investment" value="" type="number">
        <span id="initial-investment-error" style="display: none; color: red;">Must be set</span>
    </div>
    <div>
        <label class="calc-label" for="annual-return">Annual Return On Investment</label>
        <input id="annual-return" name="annual-return" value="6" type="number">%
    </div>
    <div>
        <label class="calc-label" for="years-to-invest">Years To Invest</label>
        <input id="years-to-invest" name="years-to-invest" value="10" type="number">
    </div>
    <div>
        <label class="calc-label" for="">Periodic Investment $</label>
        <input id="periodic-investment" name="periodic-investment" value="10" type="number">
        <select id="periodic-type">
            <option selected="selected" value="YEAR">Yearly</option>
            <option value="MONTH">Monthly</option>
            <option value="WEEK">Weekly</option>
            <option value="DAY">Daily</option>
        </select>
    </div>
    <div>
        <input id="calculate-button" type="button" value="Calculate" onclick="CompoundModule.calculateFromPage()">
    </div>
    <div id="expected-returns"></div>
</div>
